name: Deploy Node Application

on: 
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: docker build -t jitendrajat/nodejs-app:latest .

      - name: Publish Image to Docker Hub
        run: docker push jitendrajat/nodejs-app:latest


  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pull the latest image
        run: docker pull jitendrajat/nodejs-app:latest

      - name: Remove old container
        run: docker rm -f nodejs-app-container || true

      - name: Run new Node.js container
        run: |
          docker run -d \
            -p 4000:4000 \
            --name nodejs-app-container \
            -e MONGO_USERNAME="${{ secrets.MONGO_USERNAME }}" \
            -e MONGO_PASSWORD="${{ secrets.MONGO_PASSWORD }}" \
            -e MONGO_HOST="${{ secrets.MONGO_HOST }}" \
            jitendrajat/nodejs-app:latest
